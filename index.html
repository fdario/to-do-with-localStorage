<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>To Do List <i class="fa-solid fa-check" style="color: #0d681f;"></i></h1>
        <hr>
        <form class="new-task">
            <input type="text" placeholder="Add a new task" id="">
            <button type="submit">Add new Task</button>
            <button id="clearButton" onclick="clear()">Clear all tasks</button>
        </form>
        <h2>Task List:</h2>
        <hr>
        <div class="task-box">
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/4934bf31fe.js" crossorigin="anonymous"></script>
</body>

</html>
